    <div id="carouselBackground" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active" style="background-image: url('https://curlytales.com/wp-content/uploads/2023/09/cover-75.jpg');"></div>
            <div class="carousel-item" style="background-image: url('https://i0.wp.com/www.tusktravel.com/blog/wp-content/uploads/2021/12/Lakkidi-View-Point-Wayanad.jpg?resize=1200%2C797&ssl=1');"></div>

        </div>
    </div>

    <div class="signup-container">
        <h2 class="text-center">Signup</h2>
        <form id="signupForm" method="POST" action="login.php">
            <div class="mb-3">
                <label>Full Name</label>
                <input type="text" name="fullname" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Email Address</label>
                <input type="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Password</label>
                <input type="password" name="password" class="form-control" minlength="6" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Signup</button>
        </form>
        <p id="message" class="text-center mt-3"></p>
    </div>

    <script>
        document.getElementById("signupForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const formData = new FormData(this);

            fetch("login.php", {
                method: "POST",
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById("message").innerText = data;
                if (data.includes("Signup successful")) {
                    setTimeout(function() {
                        window.location.href = "about.html"; 
                    }, 500);
                }
            })
            .catch(error => {
                document.getElementById("message").innerText = "Signup failed. Please try again.";
            });
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
