<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Scrapbook Diary</title>
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Patrick+Hand&family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Patrick Hand', cursive;
      background: url('https://www.transparenttextures.com/patterns/paper-fibers.png'), #fdf5e6;
    }

    h1 {
      text-align: center;
      font-family: 'Pacifico', cursive;
      font-size: 3rem;
      color: #8b5e3c;
      margin-top: 30px;
    }

    .add-memory-form {
      background: #fffaf0;
      border: 3px dashed #deb887;
      max-width: 700px;
      margin: 30px auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }

    .add-memory-form textarea,
    .add-memory-form input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: 2px dashed #d2b48c;
      border-radius: 10px;
      font-family: 'Patrick Hand', cursive;
      font-size: 1.1rem;
    }

    .add-memory-form button {
      margin-top: 15px;
      background-color: #ffb347;
      color: #fff;
      font-size: 1.2rem;
      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      cursor: pointer;
      font-family: 'Indie Flower', cursive;
    }

    .add-memory-form button:hover {
      background-color: #ffa07a;
    }

    .scrapbook-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 40px;
      gap: 30px;
    }

    .memory-card {
      width: 300px;
      background: #fff;
      padding: 15px;
      border-radius: 15px;
      box-shadow: 6px 6px 20px rgba(0,0,0,0.1);
      position: relative;
      transition: transform 0.3s;
      transform: rotate(calc(-2deg + 4deg * random()));
    }

    .memory-card:hover {
      transform: scale(1.03);
      z-index: 2;
    }

    .memory-photo {
      width: 100%;
      border: 4px solid #fdf5e6;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .photo-tape {
      width: 60px;
      height: 20px;
      background: #f2d0a4;
      position: absolute;
      top: -10px;
      transform: rotate(-5deg);
      border-radius: 4px;
    }

    .photo-tape.left {
      left: 20px;
    }

    .photo-tape.right {
      right: 20px;
      transform: rotate(5deg);
    }

    .memory-note {
      background: #fff8dc;
      margin-top: 10px;
      padding: 12px;
      border-radius: 10px;
      font-size: 1rem;
      font-style: italic;
    }

    .memory-date {
      margin-top: 8px;
      text-align: right;
      color: #a0522d;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<h1>ðŸ“– My Travel Scrapbook</h1>

<div class="add-memory-form">
  <h2 style="text-align:center;">Add a Sweet Memory ðŸ–‹</h2>
  <input type="file" id="photoInput" accept="image/*">
  <textarea id="memoryText" rows="4" placeholder="What made today unforgettable? âœ¨"></textarea>
  <button onclick="addMemory()">Save to Scrapbook</button>
</div>

<div class="scrapbook-container" id="scrapbook">
</div>

<script>
function addMemory() {
    const text = document.getElementById("memoryText").value.trim();
    const photoInput = document.getElementById("photoInput");

    if (!text || photoInput.files.length === 0) {
        alert("Please add a photo and a memory!");
        return;
    }

    const formData = new FormData();
    formData.append('note', text);
    formData.append('date_added', new Date().toISOString().split('T')[0]); // Current date in YYYY-MM-DD format
    formData.append('photo', photoInput.files[0]);

    fetch('memory.php', {
        method: 'POST',
        body: formData
    })
    .then(response => response.text())
    .then(data => {
        alert(data);

        if (data.includes("successfully")) {
           
            const scrapbook = document.getElementById("scrapbook");
            const card = document.createElement("div");
            card.className = "memory-card";

          
            const tapeLeft = document.createElement("div");
            tapeLeft.className = "photo-tape left";
            const tapeRight = document.createElement("div");
            tapeRight.className = "photo-tape right";

          
            const img = document.createElement("img");
            img.src = 'uploads/' + photoInput.files[0].name;
            img.className = "memory-photo";

            
            const note = document.createElement("div");
            note.className = "memory-note";
            note.textContent = text;

           
            const date = document.createElement("div");
            date.className = "memory-date";
            date.textContent = new Date().toLocaleDateString();

            card.appendChild(tapeLeft);
            card.appendChild(tapeRight);
            card.appendChild(img);
            card.appendChild(note);
            card.appendChild(date);

            scrapbook.appendChild(card);

            document.getElementById("memoryText").value = "";
            photoInput.value = "";
        }
    })
    .catch(error => console.error('Error:', error));
}
</script>
</body>
</html>
